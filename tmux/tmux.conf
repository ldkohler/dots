# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config
unbind r
bind r run 'tmux source "$XDG_CONFIG_HOME/tmux/tmux.conf"' \; display "Reloaded"

# Terminal / colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Base settings
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g escape-time 0

# Vi mode
set -g status-keys vi
setw -g mode-keys vi

# Vim pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi copy mode
bind y copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Splits at current path
bind \' split-window -h -c "#{pane_current_path}"
bind \- split-window -v -c "#{pane_current_path}"

# Session persistence
set -g @resurrect-capture-pane-contents on
run '$XDG_CONFIG_HOME/tmux/plugins/tmux-resurrect/resurrect.tmux'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'
run '$XDG_CONFIG_HOME/tmux/plugins/tmux-continuum/continuum.tmux'
